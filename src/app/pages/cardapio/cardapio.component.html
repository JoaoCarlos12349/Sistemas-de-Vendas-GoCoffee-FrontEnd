<div id="containerP1" class="h-100">
  <div id="containerP2" class="m-auto h-75">
    <h4 class="pt-3 pb-3 text-white">Selecione os produtos</h4>
    <div class="bg-white h-100">
      <div class="bg-white d-flex justify-content-around pt-4">
        <a class="text-uppercase nav-link">Tudo</a>
        <a class="text-uppercase nav-link">Bebidas</a>
        <a class="text-uppercase nav-link">Comidas</a>
        <a class="text-uppercase nav-link">Doces</a>
      </div>

      <div
        id="containerProdutos"
        style="grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr"
        class="d-grid gap-2 ms-2 mt-4"
      >
        <div
          class="card text-center"
          *ngFor="let produto of produtos; let i = index"
        >
          <h5 class="card-title">{{ produto.nome }}</h5>
          <img
            [src]=""
            class="card-img-top"
            [alt]="produto.nome"
            style="height: 200px; object-fit: cover"
          />
          <div class="card-body">
            <span class="text-center">R$ {{ produto.preco }}</span>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <button class="btn btn-outline-secondary btn-sm">-</button>
              <span class="mx-3">0</span>
              <button class="btn btn-outline-secondary btn-sm">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button id="next" type="submit" class="btn btn-login">Proximo</button>
    </div>
  </div>
</div>
